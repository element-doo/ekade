<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>EmajliramoKade.com admin</title>
  <link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
  <!--[if lt IE 9]>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="all" href="css/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="css/fancybox/jquery.fancybox.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!--[if IE 7]>
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css">
  <![endif]-->
  <link rel="stylesheet" type="text/css" media="all" href="css/style.css" />
  <link rel="stylesheet" type="text/css" media="all" href="css/admin.css" />
  <link href='https://fonts.googleapis.com/css?family=Dosis:400,700&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
<!--  HEADER START -->
<header id="header" class="header-bg">
  <div class="container">
    <div class="row-fluid">
      <div class="span6">
        <p class="align-switch">
          <a href="#" class="logo">
            <img src="img/logo.png" alt="EmajliramoKade logo">
          </a>
        </p>
      </div>
    </div>
  </div>
</header>
<!-- HEADER END -->
<section id="admin" class="append-vertical">
  <div class="container">
    <h1><i class="icon-user"></i> Admin</h1>
    <div class="gallery-admin append-vertical">
      <h4 class="title-bg upper"><span class="title title-left">Nove kade</span></h4>
      <div class="row-fluid">

        <ul class="thumbnails" data-bind="foreach: images">
          <li class="item span3">
            <div class="thumbnail">
              <a href="" class="fancybox" data-bind="attr: { 'href': path, 'title': name }, style: { 'width': width, 'height': height }">
                <img src="" alt="Slika kade" data-bind="attr: { 'src': path }, style: { 'width': width, 'height': height }"/>
              </a>
              <div class="admin-hover js-admin-hover" data-bind="css: { 'admin-approved': (status === true), 'admin-delete': (status === false) }">
                <p class="controls text-center">
                  <a href="#" class="btn btn-success approve js-action-approve" data-bind="click: $parent.actionApprove"><i class="icon-ok"></i> Odobri</a>
                  <a href="#" class="btn btn-danger decline js-action-decline" data-bind="click: $parent.actionReject"><i class="icon-remove"></i> Obriši</a>
                </p>
              </div>
            </div>
          </li>
        </ul>

      </div>
      <div class="row-fluid">
        <div class="span6">
          <form class="form-inline">
            <button type="button" class="btn btn-danger" data-bind="click: actionMarkAllRejected"><i class="icon-oremove"></i> Označi sve obrisanim</button>
            <button type="button" class="btn btn-success" data-bind="click: actionMarkAllConfirmed"><i class="icon-ok"></i> Označi sve odobrenim</button>
          </form>
          <button type="button" class="btn btn-large" data-bind="click: actionSaveChanges, attr: { 'disabled': isWorking }">
            <i class="icon-save" data-bind="css: { 'icon-save': !isWorking(), 'icon-spinner': isWorking, 'icon-spin': isWorking }"></i>&nbsp;
            <span data-bind="html: isWorking()? 'Spremanje&hellip;': 'Spremi promjene'">Spremi promjene</span>
          </button>
        </div>
        <div class="span4 pull-right">
          <span class="pull-right">
            Broj slika: <span data-bind="text: images().length"></span>
          </span>
        </div>
      </div>
      <div class="pagination pull-right">
        <ul>
          <li data-bind="css: { 'disabled': currPage() == 1 }, click: pagePrev"><a href="#">&laquo;</a></li>
          <!-- ko foreach: pages -->
          <li data-bind="css: { 'active': $parent.currPage() == page }, click: $parent.pageNum"><a href="#" data-bind="text: page"></a></li>
          <!-- /ko -->
          <li data-bind="css: { 'disabled': currPage() == pages()[pages().length - 1].page }, click: pageNext"><a href="#">&raquo;</a></li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- FOOTER START -->
<footer id="footer">
  <div class="footer-top">
    <div class="container">
      <div class="footer-icon"></div>
    </div>
  </div>
  <div class="footer-bottom">
    <div class="container">
      <p class="text-center muted">&copy; Element d.o.o. 2013.  Sva prava pridržana.</p>
    </div>
  </div>
</footer>
<!-- FOOTER END -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/knockout-2.3.0.min.js"></script>
<script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
<script type="text/javascript" src="js/bootstrap.file-input.js"></script>
<script type="text/javascript" src="js/jquery.fancybox.pack.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/admin.js"></script>
</body>
</html>
